<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- unordered list -->
   <ul>
    <li>apple</li>
    <li>mango</li>
    <li>lichi</li>
   </ul> 

   <!-- ordered list -->
   <ol>
    <li>richee</li>
    <li>sneha</li>
    <li>dhruv</li>
   </ol>

   <!-- nested list -->
   <ul>
    <li>apple</li>
    <ul>
        <li>color:red</li>
        <li>season:summer</li>
        <li>shape:round</li>
    </ul>
    <li>mango</li>
    <ul>
        <li>color:yellow</li>
        <li>season:summer</li>
        <li>shap:dont know</li>
    </ul>
   </ul>
</body>
</html>
